<div class="mini-menu" ng-click="setCollaspe()">
    <div class="filter-symbol" ng-show="bShowMenu" >&nbsp;<&nbsp;</div>
    <div class="filter-symbol" ng-show="!bShowMenu">&nbsp;>&nbsp;</div>
    <div class="filter">FILTER</div>
</div>
<aside ng-show="bShowMenu" ng-if="!$isLogged" style='width:300px;float:left;padding:20px;'>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input ng-model="filter.title" placeholder="Title" class="form-control" type="text"/>
            </div>
            <input id="year_value" type="hidden" ng-model="year_value" />
            <input id="mileage_value" type="hidden" ng-model="mileage_value"  />
            <input id="price_value" type="hidden" ng-model="price_value" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input  ng-model="filter.model"  placeholder="Model" class="form-control" type="search"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input  ng-model="filter.description"  ng-change="filter_car()"  placeholder="Search Description" class="form-control" type="search"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Year</label>
                <div class="slider">
                    <div slider ng-from="filter.year_from" ng-to="filter.year_to" start='{{filterOptions.year.start}}' end='{{filterOptions.year.end}}' step='{{filterOptions.year.step}}'></div>
                </div>
                <span class="year-from ">{{filter.year_from}}</span>
                <span class="year-to">{{filter.year_to}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Mileage</label>
                <div class="slider">
                    <div slider ng-from="filter.mileage_from" ng-to="filter.mileage_to" start='{{filterOptions.mileage.start}}' end='{{filterOptions.mileage.end}}' step='{{filterOptions.mileage.step}}'></div>
                </div>
                <span class="mileage-from">{{filter.mileage_from | number}}</span>
                <span class="mileage-to">{{filter.mileage_to | number}}</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Price</label>
                <div class="slider">
                    <div slider ng-from="filter.price_from" ng-to="filter.price_to" start='{{filterOptions.price.start}}' end='{{filterOptions.price.end}}' step='{{filterOptions.price.step}}'></div>
                </div>
                <span class="year-from">${{filter.price_from | number}}</span>
                <span class="year-to">${{filter.price_to | number}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <ui-select ng-model="filter.city"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="false">
                  <ui-select-match placeholder="Select City">
                    <span> {{$select.selected.label}}</span>
                  </ui-select-match>
                  <ui-select-choices repeat="city in cities">
                    <span ng-bind-html="city.label"></span>
                  </ui-select-choices>
                </ui-select>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="form-group">
                <ui-select ng-model="filter.state"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="false">
                  <ui-select-match placeholder="Select State">
                    <span> {{$select.selected.label}}</span>
                  </ui-select-match>
                  <ui-select-choices repeat="state in states">
                    <span ng-bind-html="state.label"></span>
                  </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>

    <div class="">
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox" ng-model="filter.longhood">
          <span>Longhood</span>
        </label>
      </div>
    </div>

    <div class="">
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox" ng-model="filter.widebody">
          <span>Widebody</span>
        </label>
      </div>
    </div>

    <div class="">
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox" ng-model="filter.pts">
          <span>PTS</span>
        </label>
      </div>
    </div>

    <div class="">
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox" ng-model="filter.pccb">
          <span>PCCB</span>
        </label>
      </div>
    </div>

    <div class="">
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox" ng-model="filter.aircooled">
          <span>Air-cooled</span>
        </label>
      </div>
    </div>

    <div class="">
      <div class="checkbox">
        <label class="custom-checkbox">
          <input type="checkbox" ng-model="filter.lwb">
          <span>LWB Seats</span>
        </label>
      </div>
    </div>
  <div class="row">
      <div class="col-sm-12">
          <div class="form-group">
            <ui-select ng-model="filter.model_number"
                       class="btn-group bootstrap-select form-control"
                       ng-disabled="false"
                       append-to-body="true"
                       search-enabled="false">
              <ui-select-match placeholder="Select VIN Model Number">
                <span> {{$select.selected.label}}</span>
              </ui-select-match>
              <ui-select-choices repeat="m in model_numbers">
                <span ng-bind-html="m.label"></span>
              </ui-select-choices>
            </ui-select>
          </div>
      </div>
      <div class="col-sm-12">
          <div class="form-group">
            <ui-select ng-model="filter.auto_trans"
                       class="btn-group bootstrap-select form-control"
                       ng-disabled="false"
                       append-to-body="true"
                       search-enabled="false">
              <ui-select-match placeholder="Select Transmission">
                <span> {{$select.selected.label}}</span>
              </ui-select-match>
              <ui-select-choices repeat="transmission in auto_trans">
                <span ng-bind-html="transmission.label"></span>
              </ui-select-choices>
            </ui-select>
          </div>
      </div>
</aside>
