<div class="widgets search_page"   ng-controller="SearchPageCtrl">
  <div class="row">
    <div class="col-md-8">
        <div class="form-group">
          <input placeholder="Enter keyword" class="input-lg form-control" type="search" ng-model="filter.keyword" ng-model-options="{debounce: 1000}" ng-change="search_car()"/>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="with-scroll search-results">
        <div include-with-scope="app/pages/search/widgets/smartTable.html"></div>
      </div>
    </div>
    <div class="col-md-12">
      <div id="grid" ui-grid="formGridData" class="grid"></div>
    </div>
  </div>
</div>
