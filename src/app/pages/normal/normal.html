<div class="body-bg"></div>
<main>
    <div  class="al-sidebar" ui-view="baSidebar"></div>
    <page-top></page-top>
    <div class="al-main">
        <div class="al-content">
            <div ui-view="content">

            </div>
        </div>
        <div class="btn_container">
            <div class="col-xs-5">
                <div >
                    <button class="btn btn-info prev-btn" ng-if="$prev != null && isShowPrevNext" ng-click="prevPage()">&nbsp;
                        <i class="ion-chevron-left">&nbsp;</i>
                    </button>
                </div>
                <div >
                    <div ng-show="is_mobile">
                        <button class="btn btn-info prev-btn" ng-if="($prev_list[$detailData.pcf.vid] || $prev != null) && onProfilePage" ng-click="$prevListing()">&nbsp;
                            <i class="ion-chevron-left">&nbsp;</i>
                        </button>
                    </div>
                </div>
                <div ng-show="!is_mobile">
                    <button class="btn btn-info prev-btn btn_space" ng-if="$prev != null && isShowPrevNext" ng-click="firstPage()">&nbsp;
                        <i class="ion-ios-skipbackward">&nbsp;</i>
                    </button>
                </div>
            </div>

            <div class="col-xs-5">
                <div >
                    <button class="btn btn-info next-btn" ng-if="$next != null && isShowPrevNext" ng-click="nextPage()">&nbsp;
                        <i class="ion-chevron-right">&nbsp;</i>
                    </button>
                </div>
                <div >
                    <div ng-show="is_mobile">
                        <button class="btn btn-info next-btn" ng-if="($next_list[$detailData.pcf.vid] || $next != null) && onProfilePage" ng-click="$nextListing()">&nbsp;
                            <i class="ion-chevron-right">&nbsp;</i>
                        </button>
                    </div>
                </div>
                <div ng-show="!is_mobile">
                    <button class="btn btn-info next-btn btn btn_space" ng-if="$next != null && isShowPrevNext" ng-click="lastPage()">&nbsp;
                        <i class="ion-ios-skipforward">&nbsp;</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="al-footer clearfix">
        <div class="al-footer-main clearfix">
            <div class="al-copy"></div>
        </div>
    </footer>
    <back-top></back-top>
    <contact></contact>
    <msgCenter></msgCenter>

</main>
