    <h3 class="with-line">{{carData.listing_title}}</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="vin" class="col-sm-3 control-label">VIN :</label>

          <div class="col-sm-9">
            <input type="text" ng-model="carData.vin" class="form-control" id="vin" placeholder="" >
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="listing_model" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input type="text" ng-model="carData.listing_model" class="form-control" id="listing_model" placeholder="" value="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Make</label>
          <input type="text" ng-model="carData.listing_make" class="form-control" id="listing_make" placeholder="" value="">
        </div>

        <div class="form-group row clearfix">
          <label for="listing_year" class="col-sm-3 control-label">Year</label>

          <div class="col-sm-9">
            <input type="text" ng-model="carData.listing_year" class="form-control" id="listing_year" placeholder="" value="">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Change Password</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputPassword" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="" value="12345678">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>

          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Detailed Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="price" class="col-sm-3 control-label">Price</label>

          <div class="col-sm-9">
            <input type="text" ng-model="carData.price" class="form-control" id="price" placeholder="" >
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="mileage" class="col-sm-3 control-label">Mileage</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="mileage" placeholder="" ng-model="carData.mileage">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">City</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="city" placeholder="" ng-model="carData.city">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="state" class="col-sm-3 control-label">State</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="state" placeholder="" ng-model="carData.state">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Social Profiles</h3>

    <div class="social-profiles row clearfix">
      <div class="col-md-3 col-sm-4" ng-repeat="item in socialProfiles">

        <a class="sn-link" href ng-click="showModal(item)" ng-if="!item.href">
          <i class="socicon {{ item.icon }}"></i>
          <span>{{ item.name }}</span>
        </a>

        <a class="sn-link connected" href="{{ item.href }}" target="_blank" ng-if="item.href">
          <i class="socicon {{ item.icon }}"></i>
          <span>{{ item.name }}</span>
          <em class="ion-ios-close-empty sn-link-close" ng-mousedown="unconnect(item)"></em>
        </a>
      </div>
    </div>

    <h3 class="with-line">Send Email Notifications</h3>

    <div class="notification row clearfix">
      <div class="col-sm-6">
        <div class="form-group row clearfix">
          <label class="col-xs-8">When I receive a message</label>

          <div class="col-xs-4">
            <switch color="primary" ng-model="switches[0]"></switch>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label class="col-xs-8">When Someone sends me an invitation</label>

          <div class="col-xs-4">
            <switch color="primary" ng-model="switches[1]"></switch>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label class="col-xs-8">When profile information changes</label>

          <div class="col-xs-4">
            <switch color="primary" ng-model="switches[2]"></switch>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group row clearfix">
          <label class="col-xs-8">When anyone logs into your account from a new device or browser</label>

          <div class="col-xs-4">
            <switch color="primary" ng-model="switches[3]"></switch>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label class="col-xs-8">Weekly Reports</label>

          <div class="col-xs-4">
            <switch color="primary" ng-model="switches[4]"></switch>
          </div>
        </div>

        <div class="form-group row clearfix">
          <label class="col-xs-8">Daily Reports</label>

          <div class="col-xs-4">
            <switch color="primary" ng-model="switches[5]"></switch>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Update Profile
    </button>
  </div>
</div>
