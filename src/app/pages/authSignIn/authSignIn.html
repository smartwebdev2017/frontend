<div class="login" ng-controller="authSignInCtrl as signInVm">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Sign in to DashBoard</h1>
      <form class="form-horizontal" ng-submit="signInVm.login()">
        <div class="form-group">
          <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" ng-model="signInVm.user" class="form-control" id="inputUsername3" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="signInVm.passWord" class="form-control" id="inputPassword3" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
